<div class="container">
  <h1>{{title |uppercase}}</h1>
</div>

<div class="container">
  <button class="btn btn-sm btn-group">
    <button (click)="add()" class="btn btn-sm btn-success">add</button>
    <button (click)="loadData()" class="btn btn-sm btn-secondary">Load Data</button>
    <button (click)="clear()" class="btn btn-sm btn-danger">clear</button>
    <button (click)="resetSelection()" class="btn btn-sm btn-dark">reset Selection</button>
  </button>


  <ng-container *ngIf="users$|async as data">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>{{'name'|titlecase }}</th>
          <th>{{'phone'|titlecase }}</th>
          <th>{{'surname'|titlecase }}</th>
          <th>{{'Actions'|titlecase }}</th>
        </tr>
      </thead>
      <tbody>
        <!--  -->


        <tr *ngFor="let item of data?.users ;trackBy:trackByUSer">
          <th scope="row">{{item.uuid}}</th>
          <td>{{item.name}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.surname}}</td>
          <td>
            <button class="btn btn-sm btn-group">
              <button (click)="update(item)" class="btn btn-sm btn-warning">update {{item.name}} </button>
              <button (click)="remove(item.uuid)" class="btn btn-sm btn-info">remove</button>
              <button (click)="selectItem(item)" class="btn btn-sm btn-primary">select</button>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
    <span *ngIf="data?.selectedUser">
      {{data.selectedUser |json}}
    </span>
  </ng-container>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
